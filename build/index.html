<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JSnUProject</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id='all'>
    <button id="cheat">CHEAT</button>
    <!-- <button id="save">SAVE</button> -->
    <div class="energy">
      <button id="collectEnergy">Collect Energy</button> &nbsp;
    </div>
    <div class="planetDiv">
      <button id="createBB" style="display: none;">Create BB</button>
      <label id="createBBLabel" style="display: none;">You need 200J of energy to do this</label>
      <button id="expandUniverse" style="display: none;">Expand Universe</button>
      <label id="expandUniverseCost" style="display: none">20J</label>
    </div>
    <div class="atmosphereDiv">
      <button id="formAtmosphere" style="display: none">Form Atmosphere</button>
      <label id="atmosphereCost" style="display: none">100J</label>
    </div>
    <div class="landscapeDiv">
      <button id="landscaping" style="display: none">Lanscape</button>
      <label id="landscapeCost" style="display: none">10J</label>
    </div>
    <div class="resourceDiv">
      <button id="addResource" style="display: none">Increase Resource Production</button>
      <label id="resourceCost" style="display: none">10J</label>
    </div>
    <div class="humanDiv">
      <button id="createHuman" style="display: none">Humans ++</button>
      <label id="humanCost" style="display: none">0R</label>
    </div>
    <div class="harvestResources">
      <button id="harvest" style="display: none">Harvest Resources</button>
    </div>
    <div class="technology">
      <button id="advTech" style="display: none">Advance Technology</button>
      <label id="techCost" style="display: none">30H</label>
    </div>
    <div id="healthBar" style="width: 500pt; visibility: hidden;"></div>
    <hr>
    <div class="counters">
      <p style="display:inline">Energy: <label id="energyCount">0J</label><br></p>
      <p id="puniverseSize" style="display: none;">Universe size: <label id="universeSize">0 billion light years</label><br></p>
      <p id="pwaterPerc" style="display: none;">Planet covered in water: <label id="waterPerc">0%</label><br></p>
      <p id="presourceCount" style="display: none;">Planet resources: <label id="resourceCount">0</label><br></p>
      <p id="phumanCount" style="display: none;">Humans: <label id="humanCount">2</label><br></p>
      <p id="pharvested" style="display: none;">Harvested resources: <label id="harvested">0H</label><br></p>
    </div>
  </div>
  <div class='textAtBottom'>
    <hr>
    <p id="memo">Welcome</p>
    <hr>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</body>

</html>
